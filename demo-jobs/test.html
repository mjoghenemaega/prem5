  <script>
    // Declare variables globally
    var lati_a, longi_a;

    // Function to get the device's location using Geolocation API
    function getDeviceLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          function (position) {
            lati_a = position.coords.latitude;
            longi_a = position.coords.longitude;

            // Display the device location on the page
            $("#device-location").text("Device Location: " + lati_a + ", " + longi_a);

            // Call the function to initialize the map with the obtained location
            initMap(lati_a, longi_a);
          },
          function (error) {
            console.error("Error getting device location:", error.message);
          }
        );
      } else {
        console.error("Geolocation is not supported by this browser.");
      }
    }

    // Function to initialize the map
    function initMap(lati_a, longi_a) {
      var mapProp= {
        center: new google.maps.LatLng(lati_a, longi_a),
        zoom: 15,
      };
      var map = new google.maps.Map(document.getElementById("googleMap"), mapProp);
    }

    // Call the function to get the device location when the page loads
    $(document).ready(function () {
      getDeviceLocation();
    });
  </script>
